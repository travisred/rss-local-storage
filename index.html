<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        html {
            font-size: 20px;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .nav-links {
            margin: 20px 0;
        }
        
        .nav-links a {
            margin-right: 10px;
            color: #0066cc;
            text-decoration: none;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .search-form {
            margin: 20px 0;
        }
        
        .site-header {
            margin-top: 30px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .site-header a {
            color: #333;
            text-decoration: none;
        }
        
        .item {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .item a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .mark-read {
            color: #666;
            font-size: 0.9em;
            cursor: pointer;
        }
        
        .toggle-star {
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none !important;
        }
        
        .progress {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        
        @media only screen and (max-width: 1000px) {
            html {
                font-size: 18px;
                width: 100%;
            }
            
            body {
                padding: 10px;
            }
            
            .item {
                word-wrap: break-word;
                overflow-wrap: break-word;
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>RSS Reader</h1>
            <div class="nav-links">
                <a href="#" id="link-unread">Unread</a>
                <a href="#" id="link-starred">Starred</a>
                <a href="#" id="link-refresh">Refresh</a>
                <a href="feeds.html">Manage Feeds</a>
            </div>
            
            <div class="search-form">
                <input class="text" type="text" id="search-input" placeholder="Search..." />
                <button class="btn" id="search-btn">Search</button>
            </div>
            
            <div id="progress" class="progress" style="display: none;"></div>
        </div>
        
        <div id="content" class="loading">Loading...</div>
    </div>
    
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
